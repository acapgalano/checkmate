{% extends 'online_submission/base_admin.html' %}

{% block header%}{{requirement.req_name}}{% endblock %}


{% block content %}
<table class="table table-striped table-bordered table-hover" style="width:100%">
	<tr><thead class="thead">
	    <th>Item No.</th>
	    <th>Score</th> 
	</thead></tr>
{% for item in items %}
  <tr>
    <td><a href="{% url "item_view" req_ID=requirement.id item_no=item.item_no %}">{{item.item_no}}</a></td>
    <td>{{item.score}}</td> 
  </tr>
{% endfor %}
</table>
	<center>
			<a href="{% url "update_requirement" req_ID=requirement.id %}"><button class="btn btn-lg">Edit Requirement</button></a>
			<a href="{% url "delete_requirement" req_ID=requirement.id %}"><button class="btn btn-lg">Delete Requirement </button></a>
			<a href="{% url "create_item" req_ID=requirement.id %}"><button class="btn btn-lg">Add Item </button></a>
	</center>
{% endblock %}
