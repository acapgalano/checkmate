{% extends 'online_submission/base.html' %}

{% block header%}{{requirement.req_name}}{% endblock %}


{% block content %}
<table class="table table-striped table-bordered table-hover" style="width:100%">
	<tr><thead class="thead">
	    <th>Item No.</th>
	    <th>Score</th> 
	</thead></tr>
{% for item in items %}
  <tr>
    <td><a href="{% url "item_view" req_ID=requirement.id item_no=item.item_no %}">{{item.item_no}}</a></td>
    <td>{{item.score}}</td> 
  </tr>
{% endfor %}
</table>
{% endblock %}
