{% extends 'online_submission/base.html' %}

{% block header%}Your Grades{% endblock %}


{% block content %}
<table class="table table-striped table-bordered table-hover" style="width:100%">
	<tr><thead class="thead">
	    <th>Requirement</th>
	    <th>Grade</th> 
	</thead></tr>
{% for grade in grades %}
  <tr>
    <td>{{grade.requirement}}</td>
    <td>{{grade.score}}</td> 
  </tr>
{% endfor %}
</table>
{% endblock %}
